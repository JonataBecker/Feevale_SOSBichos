<div class="container login">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #email required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"  #password required>
        <button (click)="login(email.value, password.value)" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <button routerLink="/cadastro" class="btn btn-lg btn-default btn-block" type="submit">Cadastrar</button>
      </form>
  </div>
