<div class="container">
  <div class="row">
      <div class="col-lg-6">
          <h2>Meu perfil</h2>
		  <form [formGroup]="perfil" (ngSubmit)="onSubmit(perfil)" >
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email"  formControlName="email">
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" class="form-control" placeholder="Senha"  formControlName="senha">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Confirmar</button>
          </form>
      </div>
  </div>
</div>
