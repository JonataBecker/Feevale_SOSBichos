<div class="container">
  <div class="row">
      <div class="col-lg-6">
          <h2>Bicho</h2>
		  <form [formGroup]="animal" (ngSubmit)="onSubmit(animal)" >
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
            </div>
            <div class="form-group">
              <label>Descrição</label>
              <textarea class="form-control" formControlName="descricao"></textarea>
            </div>
            <div class="form-group">
              <label>Foto</label>
              <input type="file" id="file">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Confirmar</button>
          </form>
      </div>
  </div>
</div>
